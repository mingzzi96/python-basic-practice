<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕하세요, {{ data.name }}님</h1>
    <h1>로또 번호는, {{ data.lotto }}</h1>
    <!-- ! flask에서는 for문을 이렇게 쓴다... 충격 -->
    <ol>
      {% for element in data.lotto %}
      <li>{{element|e}}</li>
      {% endfor %}
    </ol>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie</title>
  </head>
  <body>
    <h1>영화 검색</h1>
    <form action="{{ url_for('movie') }}">
      <input type="text" name="query" />
      <button type="submit">검색</button>

      {% for movie in data %}
      <p>{{movie.movieNm}}</p>
      {% endfor %}
    </form>
  </body>
</html>
